<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<header>

    <div id="titulo">
        <h3>Sistema Ferroviário</h3>
    </div>
</header>
    <div class="espacamento"></div>

    <div id="bemVindo">
        <h1>Bem Vindo de Volta!</h1>
    </div>

    <div class="iconeTrem">
        <img src="Images/icone_trem.png">
    </div>

    <p>Por favor insira suas informações para Login</p>


    <div class= 'container'>
        <form id="formLogin">
            <div class="form-section">
                <div class="form-group">
                    <label for="enderecoEmail"></label>
                    <input type="email" id="enderecoEmail" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <label for="senha"></label>
                    <input type="password" id="senha" placeholder="Senha" required>
                </div>
                <div class="remember">
                    <label for="remember"></label> 
                    <input type="checkbox" id="remember"> <p id="lembrar">Lembre-se de mim</p>
                    <a class="esqueciSenha">Esqueci minha senha</a>
                    
                </div>
            </div>

            <div class="btn">
                <label for="Login"></label>
                <input type="submit" id="enviar" value="LOGIN">
            </div>
                
        </form>
    </div>

    <footer class="fixarRodape">
        
    </footer>
    
</body>
</html>
