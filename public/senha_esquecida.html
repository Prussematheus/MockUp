</head>

<header>

</header>

    <div class= 'container'>
        <form id="formLogin">
            <div class="form-section">

                    <label for="enderecoEmail"></label>
                    <input type="email" id="enderecoEmail" placeholder="E-mail" required>
                </div>
                
            </div>

            <div class="btn">
                <label for="Login"></label>
                <input type="submit" id="enviar" value="ENVIAR">

        </form>

    <footer class="fixarRodape">
        
    </footer>
    </div>
