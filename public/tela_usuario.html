<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Usuário</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../javascript/script.js"></script>


</head>


<body>


    <header>


        <div id="header">
            <button class="menu">
                <i class="fas fa-bars fa-2x" style="color: white;"></i>
            </button>
            <h3 class="titulo">Sistema Ferroviário</h3>
            <button class="notificacao">
                <i class="fas fa-bell fa-2x" style="color: white;"></i>
            </button>
            <button class="perfil" onclick="redirecionar_usuario()">
                <i class="fas fa-user-circle fa-3x" style="color: white;"></i>
            </button>
        </div>


    </header>



    <div class="notificacao-painel">
        <div class="notificacao-cabecalho">
            <h4>Notificações</h4>
            <button class="fechar-notificacao">&times;</button>
        </div>
        <div class="notificacao-lista">
            <div class="notificacao-item">
                <i class="fas fa-train"></i>
                <div>
                    <p>Trem #1245 atrasado em 15 minutos</p>
                    <small>Há 2 horas</small>
                </div>
            </div>
            <div class="notificacao-item">
                <i class="fas fa-exclamation-triangle"></i>
                <div>
                    <p>Manutenção programada para a linha 3</p>
                    <small>Ontem, 14:30</small>
                </div>
            </div>
        </div>
    </div>


    <div class="menu-painel">
        <div class="menu-cabecalho">
            <button class="fechar-menu">&times;</button>
        </div>
        <div class="menu-lista">
            <a href="../public/bem_vindo.html" class="menu-item-link">
                <div class="menu-item">
                    <i class="fas fa-house" style="color: #004aad;"></i>
                    <div>
                        <p>Início</p>
                    </div>
                </div>
            </a>
            <a href="../public/dashboard.html" class="menu-item-link">
                <div class="menu-item">
                    <i class="fas fa-chart-line" style="color: #004aad;"></i>
                    <div>
                        <p>Dashboard Geral</p>
                    </div>
                </div>
            </a>
            <a href="../public/gestao_rotas.html" class="menu-item-link">
                <div class="menu-item">
                    <i class="fas fa-map-marker-alt" style="color: #004aad;"></i>
                    <div>
                        <p>Gestão de Rotas</p>
                    </div>
                </div>
            </a>
            <a href="../public/reportar_problema.html" class="menu-item-link"> 
                <div class="menu-item">
                    <i class="fas fa-star fa" style="color: #004aad;"></i>
                    <div>
                        <p>Reportar Problema</p>
                    </div>
                </div>
            </a>
            <a href="../public/visualizar_relatorios.html" class="menu-item-link"> 
                <div class="menu-item">
                    <i class="fas fa-file" style="color: #004aad;"></i>
                    <div>
                        <p>Relatórios e análises</p>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <div class="espacamento"></div>

    <form id="formPesquisa">

        <div class="form-section">
            <h2>Dados da Conta</h2>
                <div class="form-group">
                    <label for="nomeCompleto">Nome completo:</label>
                    <input type="text" id="nomeCompleto" placeholder="Insira seu nome completo" required>
                </div>

                <div class="form-group">
                    <label for="email">Endereço de e-mail:</label>
                    <input type="email" id="email" placeholder="Insira seu endereço de e-mail" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" placeholder="Insira seu número de telefone" pattern="[0-9]{11}" required>
                </div>

                <div class="form-group">
                    <label for="endereco">Endereço completo:</label>
                    <input type="text" id="endereco" placeholder="Insira seu endereço completo" required>
                </div>

                <div class="form-group">
                    <label for="dataNascimento">Data de nascimento:</label>
                    <input type="date" id="dataNascimento" required>
                    <button type="button" onclick='return validadata()'>Validar data</button>

                </div>
            </div>

            <div class="container">
                <label for="confirmar"></label>
                <input type="submit" id="confirmar_alteracoes" value="Confirmar Alterações">
            </div>



        </form>


    <footer class="fixarRodape">

    </footer>
