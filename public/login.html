<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../javascript/script.js"></script>
</head>
<body>

<header>

    <div id="titulo">
        <h3>Sistema Ferroviário</h3>
    </div>
</header>

    <div class="espacamento"></div>

    <div id="bemVindo">
        <h1>Bem Vindo de Volta!</h1>
        <i class="fas fa-train fa-5x"></i>
    </div>

   

    <p class="inserir">Por favor insira suas informações para Login</p>


    <div class= 'container'> <!--Utilização de div container para centralização das divs-->
        <form id="formLogin"> <!--Formulário de login para os usuários-->
            <div class="form-section">
                <div class="form-group">
                    <label for="enderecoEmail"></label>
                    <input type="email" id="enderecoEmail" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <label for="senha"></label>
                    <input type="password" id="senha" placeholder="Senha" required>
                </div>
                <div class="remember">
                    <label for="remember"></label> 
                    <input type="checkbox" id="remember"> <p id="lembrar">Lembre-se de mim</p>
                    <a class="esqueciSenha" href="senha_esquecida.html">Esqueci minha senha</a> <!--Link para caso a pessoa esqueça sua senha e vá para a página de recuperação de senha-->
                    
                </div>
            </div>

            <div class="btn">
                <a href="bem_vindo.html" id="enviar">LOGIN</a> <!--Botão de login apenas visual para entrar para a página visual-->
            </div>
                
        </form>
    </div>

    <footer class="fixarRodape">
        
    </footer>
    
</body>
</html>
